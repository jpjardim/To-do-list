<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>To do List</title>
    <!-- CSS for materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<!-- body calls rendertasks method every time -->
<body onload="renderTasks()">
    <!-- Nav bar -->
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo center">To-Do-App</a>
        </div>
    </nav>

    <!-- Container with static elements -->
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center orange-text">To Do list</h1>
            <div class="row center">
                <h5 class="header col s12 light">Type in a task and click on 'add' to insert it in yout task list</h5>
            </div>
            <div class="row center">
                <form id="myForm">
                    <div class="input-field">
                        <input type="text" name="task" id="task" class="validate" required />
                        <label for="task">Enter a task</label>
                    </div>
                    <div class="input-field">
                        <button class="btn waves-effect orange" type="submit">Add
                        <i class="material-icons right">add</i>
                        </button>
                    </div>
                </form>
            </div>
            <br><br>
        </div>
    </div>

    <!-- Container with results and dynamic elements -->
    <div class="container">
        <div class="section">
            <div class="row center">
                <div class="col s12 m12">
                    <h5 class="header col s12 light">List of tasks</h5>
                    <div id="taskList" style="margin: 0 auto;"></div>
                </div>
                <div id="message"></div>
            </div>

        </div>
        <br><br>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
